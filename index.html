<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="main">
        <div class="input">
            <h2>Metric/Imperial unit conversion</h2>
            <input type="number" placeholder="0" class="input_num">
        </div>
        <div class="results">

            <div class="result1">
                <p class="bold">Length (Meter/Feet)</p>
                <p class="lighter"><span class="input_copy_1">0</span> meters = <span class="result_1">0.000</span> feet | <span class="input_copy_4">0</span> feet = <span class="result_2">0.000</span> meters</p>
            </div>

            <div class="result2">
                <p class="bold">Volume (Liters/Gallons)</p>
                <p class="lighter"><span class="input_copy_2">0</span> liters = <span class="result_3">0.000</span> gallons | <span class="input_copy_5">0</span> gallons = <span class="result_4">0.000</span> liters</p>
            </div>

            <div class="result3">
                <p class="bold">Mass (Kilograms/Pounds)</p>
                <p class="lighter"><span class="input_copy_3">0</span> Kilos = <span class="result_5">0.000</span> Pounds | <span class="input_copy_6">0</span> pounds = <span class="result_6">0.000</span> Kilos</p>
            </div>

        </div>
    </div>
    <script src="/index.js"></script>

</body>

</html>
